name: Portfolio Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Portfolio Verification
      run: bash verify_portfolio.sh 2>&1 | tee /tmp/verify-output.txt

    - name: Summary
      if: always()
      run: |
        echo "## Portfolio Verification Results" >> $GITHUB_STEP_SUMMARY
        tail -10 /tmp/verify-output.txt >> $GITHUB_STEP_SUMMARY
