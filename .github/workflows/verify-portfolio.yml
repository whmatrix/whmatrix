name: Portfolio Verification

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run Portfolio Verification
      run: bash verify_portfolio.sh

    - name: Report Results
      if: always()
      run: |
        echo "## Portfolio Verification Results"
        bash verify_portfolio.sh 2>&1 | tail -20
